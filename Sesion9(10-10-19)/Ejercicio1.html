<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>Ejercicio 1-Sesión 9</title>
</head>
<body>
    <h1>Resto de elementos HTML</h1>
    
    <h2>Elementos div:es un elemento de bloque</h2>
    <div>Esto es una capa. Se utiliza para estructurar el contenido de la página web</div>
    
    <h2>Elemento audio</h2>
    <audio id="audio1" controls>
        <source src="audio/Camila Cabello - Liar (Audio).mp3" type="audio/mpeg">
        <source src="audio/Camila Cabello - Liar (Audio).wav" type="audio/wav">
        <source src="audio/Camila Cabello - Liar (Audio).ogg" type="audio/">
            Tu navegador no soporta audio html5
    </audio>
    
    <h2>Elemento de tipo progress</h2>
    <progress max="100" value="80"></progress>

    <h2>Elemento de tipo canvas</h2>
    <canvas id="canvas1" width="300" height="150" style="border: 1px solid black;">
        Tu navegador no soporta el elemento canvas
    </canvas>

    <script>
        var canvas=document.getElementById("canvas1");
        var contexto=canvas.getContext("2d");
        contexto.fillStyle="#FF0000";
        contexto.fillRect(0,0,150,75);
    </script>
</body>
</html>
