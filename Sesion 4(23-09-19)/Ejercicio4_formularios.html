<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>Ejercicio 4 formularios</title>
</head>
<body>
    <h1>Ejercicios con formularios</h1>
    <h2>Formulario secillo en HTML5</h2>
    <form name="formulario1" id="formulario1id" method="" action="">
        <fieldset>
            <legend>Formulario basico</legend>
           Campo de texto: <input type="text" name="campotexto1" id="campotexto1id">
            <br>
            <input type="submit" id="botonenvio1id" name="botonenvio1" value="Enviar">
        </fieldset>
        <fieldset>
            <legend>Conjuntos de campos 2</legend>
            Campo de texto: <input type="text" name="campotexto2" id="campotexto2id">
        </fieldset>
    </form>
    <h2>Formulario sencillo 2 en HTML5</h2>
    <form name="formulario2" id="formulario2id" method="" action="">
        <fieldset>
            <legend>Formulario sencillo 2 con labels</legend>
            <label for="idcampo3" id="etiqueta1">Introduce el nombre del usuario:</label>
            <input type="text" id="idcampo3" name="campotexto3" placeholder="Aqui va el nombre de usuario">
            <br>
            Lista desplegable: <input list="listaSSOO" id="listaSSOOinput">
            <datalist id="listaSSOO">
                <option value="Windows 10 H2 2019">Windows 10 H2 2019</option>
                <option value="Ubuntu 20.04">Ubuntu 20.04</option>
                <option value="Devian 10.0 Buster">Debian 10.0 Buster</option>
            </datalist>
            <h3>Elementos de tipo boton</h3>
            <input type="button" onclick="alert('Hola a todos')" id="Elemento boton 1" value="Saludar">
            <input type="reset" value="Limpiar campos del formulario 2" id="botonreset1">
        </fieldset>
    </form>
    
</body>
</html>
